version: "3.5"

volumes:
 mariadb_data:
  driver: local
  driver_opts:
   device: /home/inception/data/mysql
   o: bind
   type: none
networks:
  inception:
    name: inception
services:
 mariadb:
  container_name: mariadb
  build:
   context: ./requirements/mariadb/.
  image: mariadb
  volumes:
   - mariadb_data:/var/lib/mysql
  env_file:
   - .env
  networks:
   - inception
  restart: always
